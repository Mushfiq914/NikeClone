<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="photos/images.png" alt="Nike logo" height="50" width="100">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signin">Sign In</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Just Do It</h1>
            <div class="mu image-container">
                <a href="https://www.nike.com/in/" target="_blank">
                    <img src="photos/web.jpg" alt="Nike slogan">
                </a>
            </div>
            <h2>The Winner's Curse</h2>
            <p>Discover our latest collection.</p>
            <button type="button">Explore</button>
        </section>

        <section id="products">
            <h2>Trending Products</h2>
            <div class="photo image-container">
                <a href="https://www.nike.com/in/" target="_blank">
                    <img src="photos/Screenshot 2024-07-30 201049.png" alt="Trending products" width="100%">
                </a>
            </div>
            <h3>Stand Out</h3>
            <p>Designed to make you unique</p>
            <div class="product-gallery">
                <div class="product image-container">
                    <a href="https://www.nike.com/in/" target="_blank">
                        <img src="photos/images (3).jpeg" alt="Product 1">
                    </a>
                </div>
                <div class="product image-container">
                    <a href="https://www.nike.com/in/" target="_blank">
                        <img src="photos/photo-1542291026-7eec264c27ff.jpeg" alt="Product 2">
                    </a>
                </div>
                <div class="product image-container">
                    <a href="https://www.nike.com/in/" target="_blank">
                        <img src="photos/images (1).jpeg" alt="Product 3">
                    </a>
                </div>
                <div class="product image-container">
                    <a href="https://www.nike.com/in/" target="_blank">
                        <img src="photos/images (2).jpeg" alt="Product 4">
                    </a>
                </div>
                <div class="product image-container">
                    <a href="https://www.nike.com/in/" target="_blank">
                        <img src="photos/products-nike-shoe-wallpaper-preview.jpg" alt="Product 5">
                    </a>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <p>&copy; 2024 Nike, Inc. All rights reserved.</p>
    </footer>
    <br>
    <br>

    <script src="web.js"></script>
</body>
</html>
